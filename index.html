<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Restaurant Reviews Web Application">
  <meta name="author" content="Miquel Arranz">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3F51B5"/>
  <link rel="manifest" href="manifest.json">

  <!-- <link defer rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" /> -->
  <link async rel="stylesheet" href="dist/css/header.css" type="text/css">
  <link async rel="stylesheet" href="dist/css/styles.css" type="text/css">

  <title>Restaurant Reviews</title>
</head>

<body>
  <header id="header">
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section>
      <div class="filter-options">
        <span>
          <label for="neighborhoods-filter">Filter by neighborhood
            <select id="neighborhoods-select" name="neighborhoods-filter" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
          </label>
        </span>
        <span>
          <label for="cuisine-filter">Filter by cuisine
            <select id="cuisines-select" name="cuisine-filter" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </label>
        </span>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
    <section id="map-container">
      <button id="map-button" type="button" id="">Show Map</button>
      <div id="map" role="application"></div>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="http://localhost:8000/dist/js/all.js"></script>

  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkrOcJWww1bYgBkZmI2UqdoKHwRGiLIlQ&libraries=places&callback=initMainMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
