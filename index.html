<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Restaurant Reviews Web Application">
  <meta name="author" content="Miquel Arranz">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/map.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/restaurant-list.css">
  <link rel="stylesheet" href="css/restaurant-filters.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header id="header">
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <span>
          <label for="neighborhoods-filter">Filter by neighborhood
            <select id="neighborhoods-select" name="neighborhoods-filter" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
          </label>
        </span>
        <span>
          <label for="cuisine-filter">Filter by cuisine
            <select id="cuisines-select" name="cuisine-filter" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </label>
        </span>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script src="node_modules/idb/lib/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/indexdb-helper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/service-worker.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkrOcJWww1bYgBkZmI2UqdoKHwRGiLIlQ&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
