<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Restaurant Reviews Web Application">
  <meta name="author" content="Miquel Arranz">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3F51B5"/>
  <link rel="manifest" href="/manifest.json">

  <link async rel="stylesheet" href="dist/css/header.css" type="text/css">
  <link async rel="stylesheet" href="dist/css/styles.css" type="text/css">

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header id="header" class="fixed">
    <!-- Beginning nav -->
    <nav class="title">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" class="breadcrumb">
      <ol id="breadcrumb" >
        <li><a href="/dist/">Home</a></li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <div id="favorite"></div>
      <a onclick="toggleRestaurantFavoritism()" id="favorite-toggle"></a>
      <img defer id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning map -->
    <section id="map-container">
      <button id="map-button" type="button" id="">Show Map</button>
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>

      <div id="add-review">
          <h3>Add a new review!</h3>
          <form id="add-review-form" onsubmit="addReview(event)">
              <div class="input-field">
                  <label for="name">Name:</label>
                  <input type="text" name="name" id="name" required>
              </div>
              <div class="input-field">
                  <label for="rating">Rating:</label>
                  <select name="rating" id="rating">
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
              </div>
              <div class="input-field">
                  <label for="comments">Comments:</label>
                  <textarea required name="comments" id="comments" placeholder="Add a comment here!"></textarea><br>
              </div>
              <button type="submit" id="add-review-button">Add a new review</button>
        </form>

      </div>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script defer type="application/javascript" charset="utf-8" src="/dist/js/all-detail.js"></script>
  <!-- Google Maps -->

</body>

</html>
